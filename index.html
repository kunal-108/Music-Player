<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Slab:wght@300;400;500;600;800;900&family=Young+Serif&display=swap"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <title>Music Player</title>
    </head>
    <body>
        <div class="container">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <div class="imgBox">
                <img src="./assets/aathma_rama.jpg" alt="aathma_rama" />
            </div>
            <h2>Aathma Raama</h2>
            <p>Brodha V</p>
            <audio id="song">
                <source src="./assets/Aathma Raama.mp3" />
            </audio>
            <input type="range" value="0" id="progressBar" />
            <!-- <div id="time">
                <div id="startingTime">00:00</div>
                <div id="endingTime">00:00</div>
            </div> -->
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()">
                    <i class="fa-solid fa-play" id="controlIcon"></i>
                </div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
